<ion-header>
    <ion-toolbar mode="md" color="primary">
        <ion-buttons slot="start" class="app-w48"></ion-buttons>
        <ion-title class="ion-text-center">Save List</ion-title>
        <ion-buttons slot="end">
            <ion-button expand="block" mode="md" color="light" (click)="modalController.dismiss()">
                <ion-icon name="close-circle"></ion-icon>
                <span class="app-m-l-4">Close</span>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="ion-margin-vertical ion-margin-end">
        <ion-item-sliding *ngFor="let crud of favourites; let i = index">
            <ion-item (click)="openDetail(crud)">
                <ion-thumbnail slot="start">
                    <ion-img [src]="crud.main_background"></ion-img>
                </ion-thumbnail>
                <ion-label class="ion-margin-start">{{crud?.title}}</ion-label>
                <ion-icon slot="end" name="eye"></ion-icon>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteFavourite(i)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
